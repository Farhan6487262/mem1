<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Choose Action</title>
<style>
  body { font-family: Arial, sans-serif; padding: 30px; background: #f9f9f9; }
  .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
  button { width: 100%; padding: 15px; margin: 10px 0; font-size: 18px; cursor: pointer; }
  .create { background-color: #2196F3; color: white; border: none; }
  .upload { background-color: #4CAF50; color: white; border: none; }
  button:hover { opacity: 0.9; }
</style>
</head>
<body>
<div class="container">
  <h2>What do you want to do?</h2>
  <form method="post">
    <button type="submit" name="action" value="create" class="create">Create Memory Dump</button>
    <button type="submit" name="action" value="upload" class="upload">Upload Memory Dump</button>
  </form>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</div>
</body>
</html>
